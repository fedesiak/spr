<script>
    var a = "alamakota";
    var kolor = new Array(5);
    kolor[0] = "blue";
    kolor[1] = "red";
    kolor[2] = "green";
    kolor[3] = "yellow";
    kolor[4] = "pink";

    for (var i = 0; i < a.length; i++) {
        var b = Math.floor(Math.random() * 4);
        document.write(a[i].fontcolor(kolor[b]) + " ");
    }

    document.write(a);
</script>
